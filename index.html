
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              blob: "blob 7s infinite",
              fadeIn: "fadeIn 0.3s ease-out",
              scaleIn: "scaleIn 0.2s ease-out",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              scaleIn: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
      :root {
        color-scheme: light;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        overscroll-behavior-y: none;
        background-color: #f8fafc; /* bg-slate-50 */
        color: #1e293b; /* text-slate-800 */
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      @media print {
        body * { visibility: hidden; }
        .printable-modal-container, .printable-modal-container * {
          visibility: visible;
        }
        .printable-modal-container {
          position: fixed !important;
          inset: 0 !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
          z-index: 9999 !important;
        }
        #printable-receipt, #printable-receipt *,
        #printable-mark-card, #printable-mark-card *,
        #printable-id-card, #printable-id-card *,
        #printable-certificate, #printable-certificate *,
        #printable-report, #printable-report *,
        #printable-timetable-area, #printable-timetable-area * { visibility: visible; }
        #printable-receipt, #printable-mark-card, #printable-id-card, #printable-certificate, #printable-report, #printable-timetable-area {
          position: absolute; left: 0; top: 0; width: 100%; height: 100%; margin: 0; padding: 0; background: white; visibility: visible !important;
        }
        .no-print { display: none !important; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
      
      .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
      .animate-scaleIn { animation: scaleIn 0.2s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
       @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 7s infinite; }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
    </style>
